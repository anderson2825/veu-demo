<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	 <script src="vuejs/vue.js" type="text/javascript" ></script>

</head>
<body>
    <div id="app_4">
         <header>{{title | capitalize}}</header>
      <ol>
       <li v-for='todo in todos'>
           <h4>{{todo.text | capitalize}}</h4>   
           <span>The {{todo.text | undercase}} weights {{todo.weight}}.</span>
           <br/>
           <a href="">https://www.baidu.com/{{todo.text | undercase | url}}</a>
       </li>
     </ol> 
     </div>
	  
</body>
 <script type="text/javascript">
	 	
	 	  var app=new Vue({
	 	  	  el:'#app_4',
	 	  	  data:{
	 	  	  	 title:'dinorsaurs',
	 	  	  	 todos:[
	 	  	  	 {
	 	  	  	 text:'aaaa',weight:'15 kg'},
	 	  	  	 {text:'bbbb',weight:'25 kg'},
	 	  	  	 {text:'',weight:'35 kg'}]
	 	  	  },
	 	  	  filters:{
                capitalize:function(value){
                   if(!value) return '';
                    value = value.toString();
                    return value.charAt(0).toUpperCase()+value.slice(1);    
	 	  	   },
	 	  	     undercase:function(value){
	 	  	     	  if(!value) return '';
	 	  	     	  value=value.toString();
	 	  	     	  return value.toLowerCase();
	 	  	     },
	 	  	     url:function(value){
	 	  	     	if(!value) return '';
	 	  	     	value= value.toString();
	 	  	     	return 'https://www.baidu.com/'+ value
	 	  	     }

	 	  	  }
	 	  })
	 	 
	 </script>
</html>
