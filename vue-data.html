<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>数据监听，计算</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		姓：<input v-model="firstName" type="text">
		名：<input v-model="lastName" type="text">
		<div>{{fullName}}</div>
		<div>{{count}}</div>
	</div>

	<script>
		new Vue({
			el:"#root",
		  	data:{
				firstName:'',
				lastName:'',
				count:0
			},
			computed:{
				fullName:function() {
					return 	this.firstName 	+ ' '+ this.lastName;
				}
			},
			watch:{
				firstName:function () {
					this.count ++;
				},
				lastName:function () {
					this.count ++;
				}
			}
		})
	</script>
</body>
</html>
