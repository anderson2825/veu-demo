<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	 <script src="vuejs/vue.min.js" type="text/javascript" ></script>

</head>
<body>
     <div id="appclass" v-bind:class="classObject" v-bind:style="{color:rec,fontSize:fontSize + 'px'}">vuejs <p v-bind:style="[baseStyle,heightStyle]">stylefont</p></div>
	  
</body>
 <script type="text/javascript">
	    var appClass=new Vue({
	    	el:'#appclass',
	    	data:{
	    	baseStyle:{
             color:"blue",
             fontSize:'12px',
	    	},
	    	heightStyle:{
             lineHeight:'25px',
             paddingTop:'12px',
	    	},
	        rec:'red',
            fontSize:20,
	    	isActive:true,
	    	error:null
	    	},
	    	computed:{
	    	 classObject:function(){
                    return{
                    	active:this.isActive && !this.error,
                    	'text-danger': this.error && this.error.type== 'fatal',
                    }
	    	   }	
	    	 }
	    })	
	 	 
	 </script>
</html>
