<!DOCTYPE html>
<html>
<head>

	<title></title>
	 <script src="vuejs/vue.min.js" type="text/javascript" ></script>

</head>
<body>
    <div id="app_4">
      <ol>
       <li v-for='todo in todos'>{{todo.text}}</li>
     </ol> 
     </div>

 <script type="text/javascript">
	 	
	 	  var app=new Vue({
	 	  	  el:'#app_4',
	 	  	  data:{
	 	  	  	 todos:[{text:'aaaa'},{text:'bbbb'},{text:'cccc'}]
	 	  	  }
	 	  })
	 	 app.todos.push({ text: 'New item' })
	 </script>
</html>
