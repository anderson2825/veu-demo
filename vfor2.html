<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	 <script src="vuejs/vue.min.js" type="text/javascript" ></script>

</head>
<body>
    <div id="app_8">
      <ol>
       <li v-for='(item,index) in items'>{{parentMessage}} - {{index}} - {{item.message}}</li>
     </ol> 
     </div>
	  
</body>
 <script type="text/javascript">
	 	
	 	  var app=new Vue({
	 	  	  el:'#app_8',
	 	  	  data:{
	 	  	  	parentMessage:'Vuejs',
	 	  	  	items:[
	 	  	  	   {message:'foo'},
	 	  	  	   {message:'bar'},
	 	  	  	   {message:'hello'}
	 	  	  	 ]
	 	  	  }
	 	  })
	 	  
	 </script>
</html>
