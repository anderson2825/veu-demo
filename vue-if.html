<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>if,for</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<!-- <div v-show="show">hello world</div>  使用v-show div 属性变成none
		<button @click="handleClick">toggle</button> -->
		<div v-if="show">hello world2</div>  <!-- 使用v-if dom 销毁 -->
		<button @click="handleClick">toggle</button>
		<ul>
			<li v-for="(item,index) of list" :key="index">{{item}}</li>
		</ul>
	</div>

	<script>
		new Vue({
			el:"#root",
		  	data:{
				show:true,
				list:["a","b","c"]
			},
			methods:{
				handleClick:function() {
					return 	this.show = !this.show ;
				}
			}
		})
	</script>
</body>
</html>
