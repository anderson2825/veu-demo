<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<h1 v-text="msg"></h1>
		<h2 v-html="content"></h2>
		<h3 @click="handleClick">{{number}}</h3>
		<div :title="'delete tit '+title">hello word2</div>
		<input v-model="contentmsg" type="text">  <!-- 双向数据绑定 -->
		<div>{{contentmsg}}</div>
	</div>

	<script>
		new Vue({
			el:"#root",
		  	data:{
				msg:"hello world",
				number:121,
				content:"<span>aaa</span>",
				title:"this is hello world",  //属性数据绑定
				contentmsg:"this is content"
			},
			methods:{
				handleClick:function() {
					this.number = "456"
				}
			}
		})
	</script>
</body>
</html>
