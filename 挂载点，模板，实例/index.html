<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="root">
		<h1>{{msg}}</h1>
	</div>

	<script>
		new Vue({
			el:"#root",
			template:'<h1>hello2 {{msg}}</h1>',
			data:{
				msg:"hello world"
			}
		})
	</script>
</body>
</html>
