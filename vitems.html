<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	 <script src="vuejs/vue.min.js" type="text/javascript" ></script>

</head>
<body>
      <div id="Cards">
           <header>{{title}}</header>
           <div>
           	 <input  id="itemform" v-on:keypress.enter="addItems"/>
           	 <button v-on:click="addItems">Add nums </button>
           </div>
          <ul>
           	<li v-for="(item,index) in items">
             <button v-on:click="deleteItem(index)">X</button>
           	{{item.text}}</li>
           </ul> 
      </div>
	  
</body>
 <script type="text/javascript">
	    var Cards=new Vue({
	    	el:'#Cards',
	    	data:{
	    	 title:"danger",
             items:[
                {text:'123'},
                {text:'456'},
                {text:'678'}
             ]
	    	},
	    	methods:{
	    		addItems:function(){
                   var input= document.getElementById('itemform');
                     if(input.value !==''){
                     	 this.items.push({
                           text:input.value
                     	  })
                     	 input.value='';
                     }

	    		},
	    		deleteItem:function(index){
                           this.items.splice(index,1);
	    		}
	    	} 
	    })	
	 	 
	 </script>
</html>
